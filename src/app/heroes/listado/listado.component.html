<p>Listado de Heroes</p>

<div *ngIf="heroeRemove; else noBorrado">
  <h3>
    Heroe Borrado: <small>{{ heroeRemove }}</small>
  </h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<br />
<button (click)="borrarHeroe()">Borrar</button>
<br />

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>
